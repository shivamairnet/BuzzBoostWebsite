<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #3b0764, #1e3a8a, #312e81);
        font-family: Arial, sans-serif;
        color: white;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        text-align: center;
      }
      .title {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(to right, #f472b6, #c084fc, #818cf8);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #d1d5db;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .card {
        background: rgba(31, 41, 55, 0.9);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        width: 350px;
        padding-bottom: 20px;
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      }
      .icons {
        position: absolute;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
      }
      .icons button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
      }
      .icons button:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .info {
        padding: 15px;
      }
      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 10px;
      }
      .detail {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
      }
      .detail i {
        font-size: 1rem;
        color: #facc15;
      }
      .connect-btn {
        background: linear-gradient(to right, #ec4899, #a855f7);
        color: white;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      .connect-btn:hover {
        background: linear-gradient(to right, #db2777, #9333ea);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Top Influencers</h1>
      <p class="subtitle">Connect with the best content creators</p>
      <div class="grid">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=400&h=400"
            alt="Influencer"
          />
          <div class="overlay"></div>
          <div class="icons">
            <button><i class="fa fa-heart" style="color: #f472b6"></i></button>
            <button><i class="fa fa-star" style="color: #facc15"></i></button>
          </div>
          <div class="info">
            <div class="info-grid">
              <div class="detail">
                <i class="fa fa-users"></i> Followers: <strong>39.1K</strong>
              </div>
              <div class="detail">
                <i class="fa fa-chart-line"></i> Est. Reach:
                <strong>48.8K</strong>
              </div>
              <div class="detail">
                <i class="fa fa-map-marker-alt"></i> Region:
                <strong>North Indian</strong>
              </div>
              <div class="detail">
                <i class="fa fa-tag"></i> Category:
                <strong>Fashion & Lifestyle</strong>
              </div>
            </div>
            <button class="connect-btn">Connect Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
