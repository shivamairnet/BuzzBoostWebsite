<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 300px;
        }
        .card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
        .card-text {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="card-container"></div>

    <script>
        const cards = [
            { img: "https://via.placeholder.com/300", text: "Card 1 Text" },
            { img: "https://via.placeholder.com/300", text: "Card 2 Text" },
            { img: "https://via.placeholder.com/300", text: "Card 3 Text" },
            { img: "https://via.placeholder.com/300", text: "Card 4 Text" },
            { img: "https://via.placeholder.com/300", text: "Card 5 Text" },
            { img: "https://via.placeholder.com/300", text: "Card 6 Text" },
        ];

        const container = document.getElementById("card-container");

        cards.forEach(card => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.innerHTML = `
                <img src="${card.img}" alt="Card Image">
                <div class="card-text">${card.text}</div>
            `;
            container.appendChild(cardElement);
        });
    </script>
</body>
</html>
