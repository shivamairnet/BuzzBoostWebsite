<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="contact-form" id="contact-form">
        <!-- Success Message -->
        <div class="contact-form-success alert alert-success d-none mt-4">
            <strong>Success!</strong> Your message has been sent to us.
        </div>
    
        <!-- Error Message -->
        <div class="contact-form-error alert alert-danger d-none mt-4">
            <strong>Error!</strong> There was an error sending your message.
            <span class="mail-error-message text-1 d-block"></span>
        </div>
    
        <!-- Input Fields -->
        <div class="row">
            <div class="form-group col-md-6 text-start">
                <input type="text" id="firstname" placeholder="First Name *" maxlength="100" class="form-control text-2-5 p-3" name="firstname" required>
            </div>
            <div class="form-group col-md-6 text-start">
                <input type="text" id="lastname" placeholder="Last Name *" maxlength="100" class="form-control text-2-5 p-3" name="lastname" required>
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-6 text-start">
                <input type="email" id="email" placeholder="Email*" maxlength="100" class="form-control text-2-5 p-3" name="email" required>
            </div>
            <div class="form-group col-md-6 text-start">
                <input type="text" id="phone" placeholder="Phone Number *" maxlength="100" class="form-control text-2-5 p-3" name="phone" required>
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-6 text-start">
                <input type="text" id="country" placeholder="Country*" maxlength="100" class="form-control text-2-5 p-3" name="country" required>
            </div>
            <div class="form-group col-md-6 text-start">
                <input type="text" id="subject" placeholder="Subject*" maxlength="100" class="form-control text-2-5 p-3" name="subject" required>
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-12 text-start">
                <input type="text" id="additional_details" placeholder="Additional Details" maxlength="100" class="form-control text-2-5 p-3" name="additional_details">
            </div>
        </div>
    
        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-modern box-shadow-6 border-0 text-transform-none btn-dash py-3 px-5 custom-btn">
                Let's Talk
            </button>
        </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                // Collect form data
                const formData = new FormData(this);
                console.log(formData)
                // Create a new AJAX request
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'your-server-side-script.php', true); // Change to your server-side script
        
                // Set up the response handler
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Handle success
                        document.querySelector('.contact-form-success').classList.remove('d-none');
                        document.querySelector('.contact-form-success').innerHTML = 'Your message has been sent!';
                    } else {
                        // Handle error
                        document.querySelector('.contact-form-error').classList.remove('d-none');
                        document.querySelector('.contact-form-error').innerHTML = 'There was an error sending your message.';
                    }
                };
        
                // Send the form data
                xhr.send(formData);
            });
        });
        </script>
        
    
</body>
</html>
